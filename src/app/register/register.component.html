<div class="container" id="signIn">
  <br>
  <h1>CREATE AN ACCOUNT</h1>
  <hr>
  <h1>Please fill out the form below</h1>
  <br>
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="form-group">
        <label>Name:</label>
        <input #name type="text">
      </div>
      <div class="form-group">
        <label>Username:</label>
        <input #userName type="text">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input #password1 type="password">
      </div>
      <div class="form-group">
        <label>Verify Password:</label>
        <input #password2 type="password">
      </div>
    </div>
  </div>
  <br><hr><br>
  <div class="row">
    <div class="col-md-6">
      <div class="text-center">
        <button class="btn" name="button" (click)="goToSignIn();">Back</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="text-center">
        <button class="btn" name="button" (click)="register(name.value, userName.value, password1.value, password2.value);">Register</button>
      </div>
    </div>
  </div>
</div>
