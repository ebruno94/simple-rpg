<div class="container">
  <app-welcome (childStartButton)="startGame()"></app-welcome>
  <app-character-create [childStartButtonClicked]=(startClicked) (sendCurrentCharacter)="setCurrentCharacter($event)"></app-character-create>
  <app-character-display *ngIf="currentCharacter" [childCurrentCharacter]="currentCharacter"></app-character-display>
</div>
