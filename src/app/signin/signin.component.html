<div class="container" id="signIn">
  <br>
  <h1>Create an Account</h1>
  <hr>
  <br><br><br>
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="form-group">
        <label>Username:</label>
        <input #userName type="text">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input #password type="password">
      </div>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-6">
      <div class="text-center">
        <button class="btn" name="button" (click)="verify(userName.value, password.value);">Login</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="text-center">
        <button class="btn" name="button" (click)="goToRegister();">Register</button>
      </div>
    </div>
  </div>
</div>
