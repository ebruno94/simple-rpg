<div class="container" id="signIn">
  <br>
  <h1>Sign in</h1>
  <hr>
  <br>
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="form-group">
        <label>Username:</label><br>
        <input #userName type="text">
      </div>
      <div class="form-group">
        <label>Password:</label><br>
        <input #password type="password">
      </div><br>
      <div class="row">
        <div class="col-md-6 text-center">
          <button class="btn" name="button" (click)="verify(userName.value, password.value);">Login</button>
        </div>
        <div class="col-md-6 text-center">
          <button class="btn" (click)="playAsGuest()">PLAY AS GUEST</button>
        </div>
      </div>
    </div>
  </div>
  <br><hr>
  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h4>Don't have an account?</h4>
        <button class="btn" name="button" (click)="goToRegister();">Register</button>
      </div>
    </div>
  </div>
</div>
